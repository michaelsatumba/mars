<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
    <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-warning">


    <div>
        <h1>What's the Weather on Mars?</h1>
        <form onSubmit="return false">
            <input id='input' type="number" placeholder="enter temperature in fahrenheit" type="text"
                class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
            <br>

            <button type="submit" onClick='getValue()' class="btn btn-primary">Press to find out</button>
        </form>


        <p id='number' type="number" placeholder="number"></p>
    </div>

</body>

</html>
